app:
    name: prometheus
    code: prometheus
    notify: spramod@ecloudcontrol.com

build:
    version: 2.17
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: prometheus-3.0

deploy:
    context: alpha/DEV
    type: statefulset
    replicas: 1
    resources: none
    ingress: nodeport
    port:
    - 9090

volumes:
  - claim: prometheus-data
    mount: /appz/data
    name: data
    size: 10Gi
    matchLabels: false

properties:
    revision : 10
    
